<div class="card">
  <div class="card-body">
      <form [formGroup]="form" novalidate (submit)="onSubmit()">
          <div class="form-group">
            <label for="nome" class="col-md-4">Employee Name:</label>
             <input type="text" 
                    class="form-control"
                    placeholder="Type your Name" 
                    formControlName="name"
                  
             />
          </div>
          <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)"
          class="alert alert-danger">
            <div *ngIf="f['name'].errors?.['required']">
              Name is required.
            </div>
            <div *ngIf="f['name'].errors?.['minlength']" class="alert alert-danger">
              Name must be at least 4 characters long.
          </div>
          </div>
          <div class="form-group">
            <label for="job-role" class="col-md-4">Job Role:</label>
             <input type="text"
                    class="form-control" 
                    placeholder="Type your Job Role"
                    formControlName="job_role"
                   
            />
            </div>
            <div *ngIf="f['job_role'].invalid && (f['job_role'].dirty || f['job_role'].touched)"
            class="alert alert-danger">
              <div *ngIf="f['job_role'].errors?.['required']">
                Job Role is required.
              </div>
            </div>
          
          <div class="form-group">
            <label for="salary" class="col-md-4">Salary:</label>
             <input type="number" 
             class="form-control"
              placeholder="Type your Salary"
              formControlName="salary"
              />
              <div *ngIf="f['salary'].invalid && (f['salary'].dirty || f['salary'].touched)"
              class="alert alert-danger">
                <div *ngIf="f['salary'].errors?.['required']">
                  Salary is required.
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="birth" class="col-md-4">Birth:</label>
             <input type="date"
              class="form-control"
               placeholder="YYYY/MM/DD"
               formControlName="birth"
              
            />
            <div *ngIf="f['birth'].invalid && (f['birth'].dirty || f['birth'].touched)"
            class="alert alert-danger">
              <div *ngIf="f['birth'].errors?.['required']" class="alert alert-danger">
                Birth is required.
              </div>
            </div>
          </div>
           <!-- INÍCIO BLOCO: Employee Registration -->
      <div class="form-group">
        <label class="font-weight-bold" for="employee-registration">Employee Registration</label>
        <input class="form-control" type="number" class="form-control" placeholder="Type your Employee Registration"
          formControlName="employee_registration" #employee_registration />
      </div>
      <div *ngIf="validatorInputs('employee_registration')" class="alert alert-danger">
        <div *ngIf="f['employee_registration'].errors?.['required']" class="alert alert-danger">
          The field 'Employee Registration' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Employee Registration -->
          <div class="form-group">
            <!-- O botão será o mesmo tanto para cadastrar, quanto editar pois a unica coisa que ele faz é chamar o método 'onSubmit' do formulário -->
            <button class="btn btn-primary" type="submit" [disabled]="form.pristine || form.invalid">
              <!-- Caso employee_id não exista, então mostra o icon e a mensagem de registrar -->
              <ng-container *ngIf="!employee_id">
                <fa-icon [icon]="icons.faUserPlus"></fa-icon> Register Employee
              </ng-container>
    
              <!-- Caso employee_id exista, então mostra o icon e a mensagem de editar -->
              <ng-container *ngIf="employee_id">
                <fa-icon [icon]="icons.faUserEdit"></fa-icon> Edit Employee
              </ng-container>
            </button>
          </div>
      </form>
  </div>

</div>
